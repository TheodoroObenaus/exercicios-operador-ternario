<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = Number(prompt("Qual a tua idade?"));

    //Processamento
    (idade >= 18) ? alert(`${idade} anos: Tu é maior de idade`)
    : alert(`${idade} anos: faltam ${18 - idade} ano(s) para chegar a maior idade`)
    //Saída
</script>
