<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const letra = prompt("Fale uma letra qualquer") ;

    //Processamento
    (letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u") ? alert(`a letra ${letra} é vogal`)
    : alert(`a letra ${letra} não é vogal`)
    //Saída

</script>
